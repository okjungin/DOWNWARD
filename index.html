<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOWNWARD</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <script defer src = "./main.js"></script>
</head>


<body>

<div class="user-interface">
    <div class="towername">
        A TOWER [A-1]
    </div>
    <div class="currentfloor">
        ROOFTOP (101F)
    </div>
    <div class="gaugebar">
        <div class="gauge"></div>
    </div>
   <div class="btngroup">
    <button class="gaugestopbtn">
        <div class="text">STOP</div>
    </button>
    <button class="resetbtn">
        <div class="text">RESET</div>
    </button>
    <button class="changedirectionbtn">
        <div class="text">CHANCE</div>
    </button>
   </div>
</div>

<div class="score-interface">
    <div class="puttingchance">PUTTING CHANCE
        <span class="chancenumber">100/100</span>
    </div>
    <div class="balldistance">
        <span class="distancetext">DISTANCE</span>
        <span class="distancenumber">0M</span>
    </div>
    <div class="tip">
        <div class="text">
            <span>TIP</span>
            <span></span>
        </div>
    </div>
</div>

<div class="ball">
</div>

<div class="tower">

    <div class="floor rooftop">
        <div class="floor"></div>
        <div class="hole"></div>
        <div class="flag">
            <img src="./images/flag.png" alt="flag">
        </div>
    </div>

    <div class="floor floor-100">
        <div class="floor"></div>
        <div class="hole"></div>
    </div>

    <div class="floor floor-99">
        <div class="floor"></div>
        <div class="hole"></div>
    </div>

    <div class="floor floor-98">
        <div class="floor"></div>
        <div class="hole"></div>
    </div>

    <div class="floor floor-97">
        <div class="floor"></div>
        <div class="hole"></div>
    </div>

    <div class="floor floor-96">
        <div class="floor"></div>
        <div class="hole"></div>
    </div>

    <div class="floor floor-95">
        <div class="floor"></div>
        <div class="hole"></div>
    </div>

</div>
    
</body>


</html>
